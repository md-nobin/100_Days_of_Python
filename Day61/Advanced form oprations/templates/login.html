<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>

    <form method="POST" action="/login">
        {{ form.csrf_token }}

        <p>
            {{ form.email.label }} {{ form.email(size=30) }}
        </p>

        <p>
        {{ form.password.label }} {{ form.password(size=30) }}
        </p>

        {{ form.submit }}
    </form>

</body>
</html>
