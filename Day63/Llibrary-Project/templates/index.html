<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>

    <ul>
      {% for book in books %}
      <li> {{ book.title }} - {{ book.author }} - {{ book.rating }}/10</li>
      {% endfor %}
    </ul>

    {% if not books %}
    <h1>Library is empty.</h1>
    {% endif %}
    <a href="/add">Add New Book</a>
  </body>
</html>
